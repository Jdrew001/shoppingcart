<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/style/Dashboard.css}">
</head>
<body>
    <section class="wrapper">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <article class="content">
            <div id="content">
                <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
                <div>
                    <a id="call-modal" class="button-up">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="text-center">
                    <h3>Products</h3>
                </div>
                <div class="col-md-12">
                    <div th:each="prod : ${products}" class="col-md-3"> <!-- product card -->
                       <div class="panel panel-default">
                           <div style="height: 250px" class="panel-body">
                                <div class="col-md-12">
                                    <div class="col-md-3 option-button">
                                        <p id="product-id" class="hidden" th:text="${prod.getProductId()}"></p>
                                        <button id="delete-btn" type="button" class="btn btn-default btn-xs"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    </div>
                                    <div class="col-md-6">
                                        <img style="margin-top: 25px" th:src="@{'data:image/png;base64,' + ${prod.convertByteToImage()}}" class="img-circle col-md-12">
                                    </div>
                                    <div class="col-md-3 option-button">
                                        <button type="button" class="btn btn-default btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    </div>
                                </div>
                               <div class="col-md-12">
                                   <h4 th:text="${prod.getProductName()}">Name of Product</h4>
                               </div>
                               <div class="col-md-12">
                                   <p th:text="${prod.getProductDescription()}">description of product</p>
                               </div>
                               <div class="col-md-12">
                                   <p>url</p>
                               </div>
                               <div class="col-md-12">
                                   <p th:text="${prod.getProductPrice()}">price</p>
                               </div>
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- Modal -->
        <div id="modal-frag" class="panel panel-default modal-fragment">
            <div class="panel-heading">
                <div class="text-center">
                    <h3>Add Product</h3>
                </div>
            </div>
            <div class="panel-body">
                <form th:action="@{/dashboard/product}" method="post" enctype="multipart/form-data">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <input name="productImage" type="file" class="form-control" id="product_picture" placeholder="Product Picture">
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <input th:name="productName" type="text" class="form-control" id="product_name" placeholder="Product Name">
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <input th:name="productDescription" type="text" class="form-control" id="description" placeholder="Product Description">
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <input name="productPrice" type="text" class="form-control" id="price" placeholder="Product Price">
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1 button-group-1">
                        <button id="payment-btn" class="btn btn-default btn-block" type="submit">Add Product</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" th:src="@{/javascript/jquery.easyModal.js}"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/javascript/dashboard.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //easy modal
            $("#modal-frag").easyModal({
                top: 100,
                autoOpen: false,
                overlayOpacity: 0.3,
                overlayColor: "#333",
                overlayClose: true,
                closeOnEscape: true
            });

            $('#call-modal').click(function() {
               $("#modal-frag").trigger("openModal");
            });


            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

            //delete button clicked

            $('button#delete-btn').click(function(e) {
                var itemId = Number($(this).closest('div.option-button').find('p#product-id').text());
                e.preventDefault();
                $.ajax({
                    url : "http://localhost:8080/" + 'api/dashboard/delete/' + itemId,
                    type : 'POST',
                    success : function(data) {
                        //alert('Response: '+ data);
                        location.reload();
                    },
                    error : function(request,error)
                    {
                        alert("Request: "+ JSON.stringify(request));
                    }
                });
            });
        });
    </script>
</body>
</html>
